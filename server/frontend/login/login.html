<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Contact Manager Login</title>
    <!-- link fonts wanted that are used in css-->
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Contact Manager Login</h1>
            <div class="form__message form_message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
                <div class="for__input-error-message"></div>
            </div>
            <div class="for__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="for__input-error-message"></div>
            </div>
            <p class="from_text">
                <button class="form__button" type="submit">Continue</button>
                <button class="form__button" href="./" id="linkCreateAccount">Need an account? Create one.</button>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form_message--error"></div>
            <div class="for__input-group">
                <input type="text" class="form__input" autofocus placeholder="First Name">
                <input type="text" class="form__input" autofocus placeholder="Last Name">
            </div>
            <div class="for__input-group">
                <input type="text" class="form__input" autofocus placeholder="Email Address">
            </div>
            <div class="for__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
            </div>
            <p class="from_text">
                <button class="form__button" type="submit">Continue</button>
                <button class="form__button" href="./" id="linkLogin">Already have an account? Sign in.</button>
            </p>
        </form>
    </div>
    <script src="./src/main.js"></script>
</body>
