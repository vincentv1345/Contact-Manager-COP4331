<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <title>Contacts Plus | Create Account</title>
</head>
<body class="h-full bg-gray-50">

  <p class=" text-center text-5xl font-semibold pt-14">
      Contacts Plus
  </p>
  <div class="flex h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-md sapace-y-8">
        <div>
          <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
             Create an account
          </h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
          <input type="hidden" name="remember" value="true">
          <div class="-space-y-px rounded-md shadow-sm">
            <div>
              <label for="first-name" class="sr-only">First Name</label>
              <input
                id="first-name"
                name="first-name"
                type="first-name"
                autocomplete="first-name"
                required
                class="relative block w-full appearance-none rounded-none rounded-t-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="First Name"
              >
            </div>
            <div>
              <!--remove rounding up top-->
              <label for="last-name" class="sr-only">Last Name</label>
              <input
                id="last-name"
                name="last-name"
                type="last-name"
                autocomplete="last-name"
                required
                class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                placeholder="Last Name"
              >
            </div>
            <div>
              <!--remove rounding up top-->
              <label for="user-login" class="sr-only">Username</label>
              <input 
                id="user-login" 
                name="user-login" 
                type="user-login" 
                autocomplete="user-login" 
                required 
                class="relative block w-full appearance-none rounded-none border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" 
                placeholder="Username"
              >
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input id="password" 
              name="password" 
              type="password" 
              autocomplete="current-password" 
              required 
              class="relative block w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm" placeholder="Password">
            </div>
          </div>
    
          <div>
            <button 
              href="./index.html"
              type="submit" 
              class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              <span class="absolute inset-y-0 left-0 flex items-center pl-3">

                <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                </svg>
              </span>
              Create Account
            </button>
            <div class="text-sm text-center mt-6">
              Have an account? 
              <a href="./index.html" class="font-medium text-indigo-600 hover:text-indigo-500">
              <span class=" underline">Sign in</span>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>

</body>
</html>
